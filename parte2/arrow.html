        function person(){
            this.age = 21
            console.log(this.age)
            
            setTimeout(function(){
                this.age++
                console.log('Não consigo acessar a variável de escopo global this.age da function person(), logo retorna: '+ this.age)

            // Ao utilizar arrow function consigo acessar o valor do escopo global de this.age da function person(), logo o resultado será o incremento da variável.
            setTimeout( () => {
                this.age++
                console.log('Consigo acessar a variável global this.age da function person() através da arrow function, logo retorna o incremento da variável : '+this.age)
            },3000)
        }
