        function cbFunc( str01 ){
            console.log('Fluxo '+ str01 +', Hello após 10 segundos, em Processamento paralelo !')

        setTimeout(cbFunc, 10000, 'Assíncrono')

        console.log('1')

       function sayHello(cb){
           return cb('Hello from call back function')
       }
       console.log('Fluxo Síncrono, neste exemplo NÃO foi necessário processamemto paralelo p/ exbibir nosso resultado !')
       console.log('Console Log 1')

       sayHello(function(str){ 
            console.log(str)
        })

       console.log('Console Log 2')
